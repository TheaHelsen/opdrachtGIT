<!DOCTYPE html>
<html>
<head>
	<title>Functies</title>
</head>
<body>
	<script type="text/javascript">
		function controle(naam){
			if (naam == null) {
				document.write('U heeft geannuleerd.');
				fout = true;
			}
			else if (naam.length == 0) {
				document.write('U heeft niets ingevuld.')
				fout = true;
			}
			else if (naam.length < 2) {
				document.write('De tekst is tekort');
				fout = true;}
				else {
					naam = naam.substr(0,1).toUpperCase() + naam.substr(1);

				}
				return naam;
			}

			let fout = false;
			let voornaam;
			let achernaam;
			voornaam = prompt('Gelieve uw voornaam in te geven.');
			voornaam = controle(voornaam);
			if (!fout) {
				achternaam = prompt('Gelieve uw achternaam in te geven.');
				achternaam = controle(achternaam);
				if (!fout) {
					document.write(`<p> Hey ${voornaam}  ${achternaam}</p>`);
				} 
			}
		</script>
	</body>
	</html>
